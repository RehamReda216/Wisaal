<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="donate">
        <div class="container">
            <div class="donate-container">
                <div class="donate-text">
                    <span>Support Us</span>
                    <h3>We Need Your Help</h3>

                        The Weekend School of the Islamic Center of Allah is committed to providing quality Islamic Education according to the Quran.
                    </p>
                    <button class="donatebtn">Donate Now</button>
                </div>
                <div class="donate-counter">
                    <div class="counter-1">
                        <div class="count">500+</div>
                        <span>Classes Complete</span>
                    </div>
                    <div class="counter-2">
                        <div class="count">900+</div>
                        <span>Students Enrolled</span>
                    </div>
                     <div class="counter-3">
                        <div class="count">30+</div>
                        <span>Certified Teachers</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
